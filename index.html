<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form action="" class="Form_login">
        <h1>Login</h1>
        <div class="user">
            <input type="" class="user_input"  >
            <label for="">User</label>
        </div>
        <div class="password">
            <input type="password" class="user_password" >
            <label for="">Password</label>
        </div>
        <div class="login_tool">
            <div class="login_tool--remember">
                <input type="checkbox" class="check--remember">
                <label for="">Remember me</label>
            </div>
            <div class="login_tool--forgot">
                <a href="">Forgot password?</a>
            </div>
        </div>
        <button class="btn--login">
            Log in
        </button>
        <h3 class="Forgot">Don't have a account? <a href="">
            Register
        </a></h3 >
    </form>
</body>
</html>
